<app-header></app-header>
  <div class="tab"> 
    <form [formGroup]="meetingForm" class="meetform" autocomplete="off" #f="ngForm">
          <label for="row" class="labelStyle">Meetings</label>
          <div class="row"> 
          <div class="col-sm-1 form-group">
          Day
          <input class="form-control" formControlName="Day" class="form-control"
           type="number" id="date"required/></div>

          <div class="col-sm-1 form-group">
          Month 
          <input class="form-control"
          formControlName="Month" type="number" id="month" required/></div>
          <div class="col-sm-1 form-group">
          Year
          <input class="form-control" 
          formControlName="Year" type="number" id="year" required/></div>  
        </div>
        Time:<input class="form-control" formControlName="Time" type="time" id="time"  name="time"  /> 
         Room Number:<input class="form-control" formControlName="Room" type="number" id="room"  name="room" /><br>
        
        <button type="submit" (click)=addMeeting(f)>Add a meeting</button>
      
    </form>
    <table mat-table>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Room</th>
          <th>Requested By</th>
        </tr>
        

        <tr *ngFor="let meeting of meetingData | async">
            <td>{{meeting.val().date}}</td>
            <td>{{meeting.val().hour}}</td>
          <td>{{meeting.val().room}}</td>
          <td>{{meeting.val().name}}</td>
          
        </tr> 
      
</table></div>
